    <rect x="658" y="216" width="210" height="12" rx="6" fill="url(#accent)" />
    <rect x="658" y="240" width="334" height="10" rx="5" fill="#7ea9ea" fill-opacity="0.55" />
  </g>

  <g>
    <rect x="248" y="322" width="238" height="186" rx="18" fill="url(#card)" stroke="#8eb8ff" stroke-opacity="0.38" />
    <rect x="278" y="352" width="178" height="80" rx="12" fill="#112236" />
    <rect x="278" y="448" width="126" height="11" rx="6" fill="#a0c6ff" fill-opacity="0.85" />
    <rect x="278" y="466" width="156" height="10" rx="5" fill="#8cb4f0" fill-opacity="0.62" />

    <rect x="520" y="322" width="238" height="186" rx="18" fill="url(#card)" stroke="#8eb8ff" stroke-opacity="0.38" />
    <rect x="550" y="352" width="178" height="80" rx="12" fill="#112236" />
    <rect x="550" y="448" width="140" height="11" rx="6" fill="#a0c6ff" fill-opacity="0.85" />
    <rect x="550" y="466" width="162" height="10" rx="5" fill="#8cb4f0" fill-opacity="0.62" />

    <rect x="792" y="322" width="238" height="186" rx="18" fill="url(#card)" stroke="#8eb8ff" stroke-opacity="0.38" />
    <rect x="822" y="352" width="178" height="80" rx="12" fill="#112236" />
    <rect x="822" y="448" width="132" height="11" rx="6" fill="#a0c6ff" fill-opacity="0.85" />
    <rect x="822" y="466" width="164" height="10" rx="5" fill="#8cb4f0" fill-opacity="0.62" />
  </g>

  <g fill="none" stroke="#7ba8f1" stroke-opacity="0.55" stroke-width="2">
