  <g transform="translate(640 592)">
    <circle r="58" fill="#122238" stroke="#8db7ff" stroke-opacity="0.6" />
    <circle r="28" fill="none" stroke="#8db7ff" stroke-opacity="0.75" />
    <path d="M-20 -2 H20 M-20 18 H20 M-20 -22 H20" stroke="#9ec5ff" stroke-width="3" stroke-linecap="round" />
    <path d="M0 -28 V28" stroke="#9ec5ff" stroke-width="3" stroke-linecap="round" />
  </g>

  <text x="256" y="732" fill="#d6e6ff" font-size="44" font-family="Arial, Helvetica, sans-serif" font-weight="700">Website Hub</text>
  <text x="256" y="768" fill="#9ec0ef" font-size="24" font-family="Arial, Helvetica, sans-serif">Connected projects, live demos, and source code in one place</text>
</svg>
