name: Optimize covers & update novel index

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing optimized files
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow beautifulsoup4

      - name: Optimize & update index
        run: |
          FORCE_PICTURE_REWRITE=1 python3 tools/optimize_and_update_index.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "perf(images): responsive covers + lazy loading via CI"
          file_pattern: |
            images/**
            novel/index.html
