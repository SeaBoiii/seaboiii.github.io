name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js from secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          DICTIONARY_URL: ${{ secrets.DICTIONARY_URL }}
        run: |
          : "${SUPABASE_URL:?Missing SUPABASE_URL secret}"
          : "${SUPABASE_ANON_KEY:?Missing SUPABASE_ANON_KEY secret}"
          cat > ./tetris/config.js <<EOF
          cat > ./wordle/config.js <<EOF
          window.SUPABASE_URL = "${SUPABASE_URL}";
          window.SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}";
          // Optional: override if you set DICTIONARY_URL as a secret
          if ("${DICTIONARY_URL}") { window.DICTIONARY_URL = "${DICTIONARY_URL}"; }
          EOF
          echo "Generated config.js"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # publish the repo root (index.html, styles.css, config.js, etc.)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
